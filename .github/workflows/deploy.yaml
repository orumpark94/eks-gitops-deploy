name: Deploy or Destroy via Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
          - data check
          - import

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Ensure S3 bucket exists for Terraform state
        run: |
          set -x
          BUCKET_NAME="eks-gitops-tfstate-20250415"
          REGION="ap-northeast-2"

          if aws s3api head-bucket --bucket "$BUCKET_NAME" 2>/dev/null; then
            echo "âœ… S3 bucket '$BUCKET_NAME' already exists."
          else
            echo "â³ Creating S3 bucket '$BUCKET_NAME'..."
            aws s3api create-bucket \
              --bucket "$BUCKET_NAME" \
              --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            echo "âœ… S3 bucket created."
          fi

      - name: Terraform Init
        working-directory: infrastructure/
        run: |
          set -x
          terraform init

      - name: Terraform Import aws-auth
        if: ${{ github.event.inputs.action == 'import' }}
        working-directory: infrastructure/
        run: |
          set -x
          terraform import kubernetes_config_map.aws_auth kube-system/aws-auth

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: infrastructure/
        run: |
          set -x
          terraform plan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: infrastructure/
        run: |
          set -x
          terraform apply -auto-approve

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: infrastructure/
        run: |
          set -x
          terraform destroy -auto-approve

      - name: Install kubectl
        if: ${{ github.event.inputs.action == 'data check' }}
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubeconfig
        if: ${{ github.event.inputs.action == 'data check' }}
        run: |
          aws eks update-kubeconfig --name eks-gitops-cluster --region ap-northeast-2

      - name: Show aws-auth ConfigMap
        if: ${{ github.event.inputs.action == 'data check' }}
        run: |
          echo "ğŸ“¦ í˜„ì¬ aws-auth ConfigMap ë‚´ìš©:"
          kubectl get configmap aws-auth -n kube-system -o yaml

